<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main_css.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Movie Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- nav(left panel) START -->
      <div class="nav">
        <p class="nav__header"><span>Mov</span>.time</p>
        <p class="nav__link-header">Menu</p>
        <div class="nav__link">
          <i data-feather="home"></i>
          <span>Home</span>
        </div>
        <div class="nav__link">
          <i data-feather="heart"></i>
          <span>Favorite</span>
        </div>
        <div class="nav__link">
          <i data-feather="shopping-bag"></i>
          <span>Purchase</span>
        </div>
        <div class="nav__link">
          <i data-feather="clock"></i>
          <span>Reminder</span>
        </div>

        <p class="nav__link-header">Other</p>
        <div class="nav__link">
          <i data-feather="file-text"></i>
          <span>Playlist</span>
        </div>
        <div class="nav__link">
          <i data-feather="play-circle"></i>
          <span>Live</span>
        </div>
        <div class="nav__link">
          <i data-feather="bookmark"></i>
          <span>Bookmarks</span>
        </div>
        <div class="nav__link">
          <i data-feather="settings"></i>
          <span>Settings</span>
        </div>
      </div>
      <!-- nav(left panel) END -->

      <div style="background: green">two</div>

      <!-- aside (right panel) START -->
      <div class="aside">
        <div class="aside__header">
          <img src="./images/happy.jpg" alt="avatar" class="avatar" />
          <span class="avatar__title">Jhon doe</span>
          <i data-feather="chevron-down" style="margin-left: 8px"></i>
          <i
            data-feather="map-pin"
            style="margin-left: auto; margin-right: 16px"
          ></i>
          <i data-feather="bell"></i>
        </div>
        <div class="surface-box surface-box--flex">
          <span>Search</span>
          <i data-feather="search"></i>
        </div>
        <div class="aside__studio" style="margin-top: 32px; margin-bottom: 8px">
          <div class="surface-box">
            <span>Hollywood</span>
          </div>
          <div class="surface-box">
            <span>Disney</span>
          </div>
          <div class="surface-box">
            <span>Pixar</span>
          </div>
          <div class="surface-box">
            <span>Vlu</span>
          </div>
        </div>
        <div class="aside__studio" style="margin-bottom: 32px">
          <div class="surface-box">
            <span>Universal Studio</span>
          </div>
          <div class="surface-box">
            <span>Netflix</span>
          </div>
          <div class="surface-box">
            <span>Bollywood</span>
          </div>
        </div>
        <p>Popullar Movie</p>
        <div
          style="
            margin-bottom: 16px;
            background: #292b3d;
            display: flex;
            justify-content: space-between;
          "
        >
          <div
            style="
              background: violet;
              width: 104px;
              height: 104px;
              border-radius: 16px;
            "
          >
            f
          </div>
          <div style="background: #949467">
            <p style="font-size: 12px">Godzila vs Kong</p>
            <span style="font-size: 10px"
              >The epic next chapter in the The epic next chapter in the The
              epic next chapter in th</span
            >
          </div>
        </div>
        <div style="background: #292b3d">v</div>
      </div>
      <!-- aside (right panel) START -->
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
