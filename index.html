<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main_css.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Movie Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- nav(left panel) START -->
      <div class="nav">
        <p class="nav__header"><span>Mov</span>.time</p>
        <p class="nav__link-header">Menu</p>
        <div class="nav__link">
          <i data-feather="home"></i>
          <span>Home</span>
        </div>
        <div class="nav__link">
          <i data-feather="heart"></i>
          <span>Favorite</span>
        </div>
        <div class="nav__link">
          <i data-feather="shopping-bag"></i>
          <span>Purchase</span>
        </div>
        <div class="nav__link">
          <i data-feather="clock"></i>
          <span>Reminder</span>
        </div>

        <p class="nav__link-header">Other</p>
        <div class="nav__link">
          <i data-feather="file-text"></i>
          <span>Playlist</span>
        </div>
        <div class="nav__link">
          <i data-feather="play-circle"></i>
          <span>Live</span>
        </div>
        <div class="nav__link">
          <i data-feather="bookmark"></i>
          <span>Bookmarks</span>
        </div>
        <div class="nav__link">
          <i data-feather="settings"></i>
          <span>Settings</span>
        </div>
      </div>
      <!-- nav(left panel) END -->

      <div style="background: green">two</div>

      <!-- aside (right panel) START -->
      <div class="aside">three</div>
      <!-- aside (right panel) START -->
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
